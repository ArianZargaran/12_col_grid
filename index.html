<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>12 columns Bootstrap grid with Flexbox</title>
  <meta name="description" content="This website is based on the famous 12 col Bootstrap grid. The main idea is to use flexbox properties as a guide for any website project design.">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">

    <style>

    * {
      box-sizing: border-box;
    }

    html {

    }

    body {
      font-size: 62.5%; /*10px = 1 em*/
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      width: 100%;
      height: 10em;
    }

    nav {
      width: 50%;
      height: 10em;
      display: flex;
      justify-content: center;
    }

    nav ul {
      display: flex;
      align-self: center;
    }

    nav ul li {
    display: flex;
    text-align: center;
    align-items: center;
    padding: 10px;
    }

    ul li a {
      display: flex;
      text-decoration: none;

      color: black;
      font-size: 1.8em;
      padding: 3px;
      border-bottom: 1px solid transparent;
    }

    ul li a:hover {
      border-bottom: 1px solid black;
      background-color: #ccc;
    }

    section {

    }

    article {

    }

    aside {

    }

    footer {

    }

    h1 {
      font-size: 2em;
      width: 50%;
      line-height: 5em;
      padding-left: 2.5%;
    }

    .grid_view {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0.16666666666%;
      left: 0.16666666666%;

      background-color: rgba(255,0,0,.2);
      background-image: linear-gradient(90deg, transparent 50%, rgb(255,255,255) 50%);
      background-size: 16.6666666667% 100%;
      opacity: .2;
      z-index: -1;
    }

/*MEDIA QUERIES FOR GRIDS*/
/*END MEDIA QUERIES FOR GRIDS*/
    </style>

</head>

<body>

    <header>
      <h1>Header</h1>
      <nav>
        <ul>
          <li><a href="#/">Home</a></li>
          <li><a href="#/">My Expertise</a></li>
          <li><a href="#/">Works</a></li>
          <li><a href="#/">Some referrals</a></li>
          <li><a href="#/">Contact</a></li>
          <li><a href="#/">Social</a></li>
        <ul/>
      </nav>
    </header>
    <section>
    </section>
    <article>
    </article>
    <aside>
    </aside>
    <footer>
    </footer>

<div class="grid_view"></div>
</body>
</html>
